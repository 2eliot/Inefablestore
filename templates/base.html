<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InefableStore Admin</title>
    {% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css', v='2') }}">
    {% endblock %}
  </head>
  <body>
    <div class="scale-wrap">
    {% block header %}
      <header class="topbar">
        <button id="admin-hamburger" class="btn-ghost" aria-label="Menú" title="Menú" style="margin-right:8px; display:none;">☰</button>
        <div class="brand">InefableStore Admin</div>
      </header>
    {% endblock %}

    <main class="container">
      {% block content %}{% endblock %}
    </main>
    </div>
    <!-- Mobile drawer for admin tabs -->
    <aside id="admin-drawer" class="admin-drawer" hidden>
      <div class="drawer-backdrop"></div>
      <div class="drawer-panel" role="dialog" aria-modal="true" aria-label="Menú de administración">
        <nav id="admin-drawer-tabs" class="tabs" role="tablist" aria-label="Pestañas de administración (móvil)"></nav>
      </div>
    </aside>

    {% block scripts %}
    <script src="{{ url_for('static', filename='js/admin.js', v='5') }}" defer></script>
    {% endblock %}
  </body>
</html>
